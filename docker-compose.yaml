services:
  web:
    build: .
    ports:
      - "${PUBLIC_PORT}:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: always

  db:
    image: postgres:16
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}     
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
  
  nginx:
    build: ./nginx # บอกให้ Docker Compose ใช้ Dockerfile ที่อยู่ในโฟลเดอร์ nginx
    ports:
      - "80:80"
    depends_on:
      - web # Nginx ต้องรอให้ service 'web' รันก่อน
    restart: always

volumes:
  pg_data:
