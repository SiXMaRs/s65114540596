services:
  web:
    build: .
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - default          
      - traefik-public
    labels:
      # --- การตั้งค่าหลักสำหรับ Traefik ---
      - "traefik.enable=true"

      - "traefik.http.routers.wuttinan596.rule=PathPrefix(`/wuttinan596`)"
      - "traefik.http.routers.wuttinan596.entrypoints=web"

      - "traefik.http.routers.wuttinan596.middlewares=strip-prefix"
      - "traefik.http.middlewares.strip-prefix.stripprefix.prefixes=/wuttinan596"
      - "traefik.http.services.wuttinan596.loadbalancer.server.port=8000"
      - "traefik.http.routers.wuttinan596.service=wuttinan596"
      - "traefik.docker.network=traefik-public"

  db:
    image: postgres:16
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}     
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - default

volumes:
  pg_data:

networks:
  default:
    driver: bridge
  traefik-public:
    external: true
