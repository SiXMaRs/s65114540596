services:
  web:
    build: .
    ports:
      - "${PUBLIC_PORT}:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - default          
      - traefik-public
    labels:
      # --- การตั้งค่าหลักสำหรับ Traefik ---
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"

      # --- 1. ตั้งค่า Router: กำหนดเงื่อนไขการรับ request ---
      # สร้าง Router ชื่อ "vfit-web-router" ให้รับ request ที่เข้ามาที่ path /app1
      - "traefik.http.routers.vfit-web-router.rule=PathPrefix(`/app1`)"
      # ระบุให้ Router นี้ใช้ Middleware ที่ชื่อว่า "vfit-stripprefix"
      - "traefik.http.routers.vfit-web-router.middlewares=vfit-stripprefix@docker"
      
      # --- 2. ตั้งค่า Middleware: แปลง request ก่อนส่งต่อ ---
      # สร้าง Middleware ชื่อ "vfit-stripprefix" เพื่อ "ตัด" /app1 ออกจาก URL
      - "traefik.http.middlewares.vfit-stripprefix.stripprefix.prefixes=/app1"

      # --- 3. ตั้งค่า Service: กำหนดปลายทางของ request ---
      # ระบุให้ Traefik ส่ง request ไปยัง port 8000 ของ container นี้
      - "traefik.http.services.vfit-web-service.loadbalancer.server.port=8000"

  db:
    image: postgres:16
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}     
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - default

volumes:
  pg_data:

networks:
  default:
    driver: bridge
  traefik-public:
    external: true